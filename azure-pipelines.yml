# For available vmImages, see https://learn.microsoft.com/en-us/azure/devops/pipelines/agents/hosted?view=azure-devops&tabs=yaml

variables:
  GOBO_CLI_GC: no
  GOBO_CLI_SETTING: exception_trace=true

stages:

#
# Build Gobo tools.
#

  - template: .azure/build.yml
    parameters:
      os: linux
      c_compiler: gcc
      vm_image: ubuntu-latest

  - template: .azure/build.yml
    parameters:
      os: linux
      c_compiler: zig
      vm_image: ubuntu-20.04

  - template: .azure/build.yml
    parameters:
      os: macos
      c_compiler: zig
      vm_image: macos-14

  - template: .azure/build.yml
    parameters:
      os: macos
      c_compiler: clang
      vm_image: macos-13

  - template: .azure/build.yml
    parameters:
      os: windows
      c_compiler: zig
      vm_image: windows-latest

  - template: .azure/build.yml
    parameters:
      os: windows
      c_compiler: msc
      vm_image: windows-2019

#
# Running tests.
#

  - template: .azure/test.yml
    parameters:
      os: linux
      c_compiler: gcc
      vm_image: ubuntu-latest

  - template: .azure/test.yml
    parameters:
      os: linux
      c_compiler: zig
      vm_image: ubuntu-20.04

  - template: .azure/test.yml
    parameters:
      os: macos
      c_compiler: zig
      vm_image: macos-14

  - template: .azure/test.yml
    parameters:
      os: macos
      c_compiler: clang
      vm_image: macos-13

  - template: .azure/test.yml
    parameters:
      os: windows
      c_compiler: zig
      vm_image: windows-latest

  - template: .azure/test.yml
    parameters:
      os: windows
      c_compiler: msc
      vm_image: windows-2019
