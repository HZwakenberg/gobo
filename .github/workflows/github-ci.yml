name: "GitHub Actions"

on: [push, pull_request]

jobs:

#
# Build Gobo tools.
#

  linux_build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: . "$env:GITHUB_WORKSPACE/.cicd/build_ge.ps1" github
        shell: pwsh
      - uses: actions/upload-artifact@v2
        with:
          name: gobo_bin_linux
          path: bin
          retention-days: 1
      - uses: actions/upload-artifact@v2
        with:
          name: gobo_c_config_linux
          path: tool/gec/config/c/default.cfg
          retention-days: 1

  macos_build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: . "$env:GITHUB_WORKSPACE/.cicd/build_ge.ps1" github
        shell: pwsh
      - uses: actions/upload-artifact@v2
        with:
          name: gobo_bin_macos
          path: bin
          retention-days: 1
      - uses: actions/upload-artifact@v2
        with:
          name: gobo_c_config_macos
          path: tool/gec/config/c/default.cfg
          retention-days: 1

  windows_build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v2
      - name: build
        run: . "$env:GITHUB_WORKSPACE/.cicd/build_ge.ps1" github
      - uses: actions/upload-artifact@v2
        with:
          name: gobo_bin_windows
          path: bin
          retention-days: 1
      - uses: actions/upload-artifact@v2
        with:
          name: gobo_c_config_windows
          path: tool/gec/config/c/default.cfg
          retention-days: 1

#
# Running tests.
#
  
  linux_test:
    runs-on: ubuntu-latest
    needs: linux_build
    strategy:
      fail-fast: false
      matrix:
        eiffel_compiler: [ge, debug_ge, ise, debug_ise]
        system_under_test: [library, tool]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: gobo_bin_linux
          path: bin
      - uses: actions/download-artifact@v2
        with:
          name: gobo_c_config_linux
          path: tool/gec/config/c
      - name: test
        run: . "$env:GITHUB_WORKSPACE/.cicd/test_ge.ps1" github ${{ matrix.eiffel_compiler }} ${{ matrix.system_under_test }}
        shell: pwsh

  macos_test:
    runs-on: macos-latest
    needs: macos_build
    strategy:
      fail-fast: false
      matrix:
        eiffel_compiler: [ge, debug_ge, ise, debug_ise]
        system_under_test: [library, tool]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: gobo_bin_macos
          path: bin
      - uses: actions/download-artifact@v2
        with:
          name: gobo_c_config_macos
          path: tool/gec/config/c
      - name: test
        run: . "$env:GITHUB_WORKSPACE/.cicd/test_ge.ps1" github ${{ matrix.eiffel_compiler }} ${{ matrix.system_under_test }}
        shell: pwsh

  windows_test:
    runs-on: windows-latest
    needs: windows_build
    strategy:
      fail-fast: false
      matrix:
        eiffel_compiler: [ge, debug_ge, ise, debug_ise]
        system_under_test: [library/xslt, tool]
    steps:
      - uses: actions/checkout@v2
      - uses: actions/download-artifact@v2
        with:
          name: gobo_bin_windows
          path: bin
      - uses: actions/download-artifact@v2
        with:
          name: gobo_c_config_windows
          path: tool/gec/config/c
      - name: test
        run: . "$env:GITHUB_WORKSPACE/.cicd/test_ge.ps1" github ${{ matrix.eiffel_compiler }} ${{ matrix.system_under_test }}
